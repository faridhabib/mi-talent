<!DOCTYPE html>
<html>
<head>
	<title>MI Talent: A website template for agencies</title>
	<link rel="stylesheet" type="text/css" href="./normalize.css">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="jumbotron">
		<div class="wrapper">
		<section class="header">
			<ul class="header__left">
				<li class="header__left__item">
					<a href="#" class="header__left__burger"></a>
				</li>
				<li class="header__left__item">Clients</li>
				<li class="header__left__item">News</li>
			</ul>
			<div class="header__brand">
				<img src="./assets/logo.png">
			</div>
			<div class="header__right">
				<a href="#" class="header__right__search"></a>
			</div>
		</section>
		<section class="highlight">
			<div class="action">
				<div class="action__button">
					<a class="action__button_view">View Profile</a>
					<button class="action__button_play"></button>
				</div>
			</div>
			<div class="main">
				<h1 class="main__name">Georgina Alson</h1>
				<h5 class="main__job_title">Young Model 2020</h5>

			</div>	
			<div class="pagination">
				<ol class="pagination__list">
					<li class="pagination__list__item">01</li>
					<li class="pagination__list__item pagination__list__item--active">02</li>
					<li class="pagination__list__item">03</li>
					<li class="pagination__list__item">04</li>
				</ol>
			</div>
		</section>
		</div> 
	</div>
	<div class="profession">
		<ul class="profession__list">
			<li class="Profession__list__item">Actor</li>
			<li class="Profession__list__item">Musician</li>
			<li class="Profession__list__item">Comedian</li>
			<li class="Profession__list__item">Model</li>
		</ul>
	</div>
	<ul class="talent__list">
		<li class="talent__list__item">
			<img src="./assets/talent1.jpg">
		</li>
		<li class="talent__list__item">
			<img src="./assets/talent2.jpg">
		</li>
		<li class="talent__list__item">
			<img src="./assets/talent3.jpg">
		</li>
		<li class="talent__list__item">
			<img src="./assets/talent4.jpg">
		</li>
		<li class="talent__list__item">
			<img src="./assets/talent5.jpg">
		</li>
		<li class="talent__list__item">
			<img src="./assets/talent6.jpg">
		</li>
		<li class="talent__list__item">
			<img src="./assets/talent7.jpg">
		</li>
		<li class="talent__list__item">
			<img src="./assets/talent8.jpg">
		</li>
		
	</ul>
	<div class="exploremore">
		<button class="exploremore__button">Explore more</button>
	</div>
	<div class="news">
		<h2 class="news__title">Latest News</h2>
		
	</div>
</body>
</html>
